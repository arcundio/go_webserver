<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>
    <h1>Nombre del host: {{.HostName}}</h1>
    <h2>Tema: {{.ThemeName}}</h2>
    <ul>
        <div class="container text-center">
            <div class="row">
                {{range $index, $imagen := .Images}}
                <div class="col">
                    <div class="card mb-3" style="width: 18rem;">
                        <img src="{{$imagen.Encoding}}" class="card-img-top" alt="" width="320" height="180">
                        <div class="card-body">
                            <h5 class="card-title">{{$imagen.Nombre}}</h5>
                        </div>
                    </div>
                </div>
                {{if mod (add $index 1) 2 | eq 0}}
            </div>
            <div class="row">
                {{end}}
                {{end}}
            </div>
        </div>

    </ul>

<h2>Nombres: Santiago Arciniegas</h2>
    <h2>Andrés Felipe García</h2>
</body>
</html>
